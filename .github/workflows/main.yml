name: FreeRDP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure Core RDP Settings
        run: |
          # Enable Remote Desktop
          Set-ItemProperty -Path 'HKLM:\SYSTEM\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Type DWord -Force

          # Disable Network Level Authentication (NLA) - مهم برای اتصال راحت
          Set-ItemProperty -Path 'HKLM:\SYSTEM\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Type DWord -Force

          # Allow RDP with standard RDP encryption only (0 = RDP, 1 = Negotiate, 2 = SSL)
          Set-ItemProperty -Path 'HKLM:\SYSTEM\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 1 -Type DWord -Force

          # Allow connections with blank password (اختیاری - فقط اگر لازم بود)
          Set-ItemProperty -Path 'HKLM:\SYSTEM\CurrentControlSet\Control\Lsa' -Name "LimitBlankPasswordUse" -Value 0 -Type DWord -Force

          # حذف قانون قدیمی فایروال
          netsh advfirewall firewall delete rule name="RDP-Tailscale" | Out-Null

          # باز کردن پورت 3389 برای همه (در محیط GitHub Runner امن است چون فقط از طریق Tailscale در دسترس است)
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389 profile=any

          # ری‌استارت سرویس RDP
          Restart-Service -Name TermService -Force
          Restart-Service -Name UmRdpService -Force -ErrorAction SilentlyContinue

      - name: Create RDP User with Secure Random Password
        run: |
          $PasswordLength = 20
          $Chars = "ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnpqrstuvwxyz23456789!@#$%^&*".ToCharArray()
          $Password = ($Chars | Get-Random -Count $PasswordLength) -join ''
          
          $SecurePass = ConvertTo-SecureString $Password -AsPlainText -Force
          $UserName = "rdpuser"

          # ساخت کاربر
          New-LocalUser -Name $UserName -Password $SecurePass -FullName "RDP User" -Description "Created by GitHub Actions" -AccountNeverExpires -PasswordNeverExpires | Out-Null
          
          # اضافه کردن به گروه‌های مورد نیاز
          Add-LocalGroupMember -Group "Administrators" -Member $UserName -ErrorAction SilentlyContinue
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member $UserName

          Write-Host "User '$UserName' created successfully!"

          # ذخیره اطلاعات برای نمایش نهایی
          echo "RDP_USERNAME=$UserName" >> $env:GITHUB_ENV
          echo "RDP_PASSWORD=$Password" >> $env:GITHUB_ENV

      - name: Install Latest Tailscale
        run: |
          # آخرین نسخه Tailscale (به‌روز تا دسامبر ۲۰۲۵)
          $url = "https://pkgs.tailscale.com/stable/Tailscale-latest-amd64.msi"
          $out = "$env:TEMP\tailscale.msi"
          
          Invoke-WebRequest -Uri $url -OutFile $out -UseBasicParsing
          Start-Process msiexec.exe -ArgumentList "/i", "`"$out`"", "/quiet", "/norestart" -Wait
          Remove-Item $out -Force

          Write-Host "Tailscale installed successfully."

      - name: Start Tailscale with Auth Key
        run: |
          $authKey = "${{ secrets.TAILSCALE_AUTH_KEY }}"
          if (-not $authKey) { Write-Error "TAILSCALE_AUTH_KEY secret is missing!"; exit 1 }

          & "C:\Program Files\Tailscale\tailscale.exe" up --authkey=$authKey --hostname=gh-rdp-$env:GITHUB_RUN_ID --accept-risk=all

          # صبر برای گرفتن آی‌پی
          $ip = $null
          for ($i = 0; $i -lt 20; $i++) {
            Start-Sleep -Seconds 6
            $ip = & "C:\Program Files\Tailscale\tailscale.exe" ip -4 2>$null
            if ($ip) { break }
          }

          if (-not $ip) { Write-Error "Failed to get Tailscale IP"; exit 1 }

          echo "TAILSCALE_IP=$ip" >> $env:GITHUB_ENV
          Write-Host "Tailscale IP: $ip"

      - name: Verify RDP Port is Open
        run: |
          $result = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389 -WarningAction SilentlyContinue
          if ($result.TcpTestSucceeded) {
            Write-Host "RDP port 3389 is OPEN and reachable!"
          } else {
            Write-Error "RDP port 3389 is NOT reachable!"
            exit 1
          }

      - name: Keep Runner Alive & Show Connection Info
        run: |
          Write-Host "============================================"
          Write-Host "           RDP READY TO CONNECT"
          Write-Host "============================================"
          Write-Host "Tailscale IP   : ${{ env.TAILSCALE_IP }}"
          Write-Host "Username       : ${{ env.RDP_USERNAME }}"
          Write-Host "Password       : ${{ env.RDP_PASSWORD }}"
          Write-Host "Port           : 3389"
          Write-Host "============================================"
          Write-Host "Connect using Windows Remote Desktop (mstsc)"
          Write-Host "This runner will stay alive until you cancel the workflow."
          Write-Host "============================================"

          # نگه داشتن رانر تا وقتی دستی کنسل کنی
          while ($true) {
            Write-Host "[$(Get-Date -Format 'HH:mm:ss')] RDP Active - Cancel workflow to stop"
            Start-Sleep -Seconds 300
          }
