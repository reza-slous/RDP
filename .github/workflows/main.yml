name: FreeRDP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure Core RDP Settings
        run: |
          # فعال‌سازی Remote Desktop
          Set-ItemProperty -Path 'HKLM:\SYSTEM\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Type DWord -Force

          # غیرفعال کردن Network Level Authentication (NLA)
          Set-ItemProperty -Path 'HKLM:\SYSTEM\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Type DWord -Force

          # اجازه اتصال با رمزنگاری استاندارد RDP
          Set-ItemProperty -Path 'HKLM:\SYSTEM\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 1 -Type DWord -Force

          # حذف قانون قدیمی فایروال
          netsh advfirewall firewall delete rule name="RDP-Tailscale" | Out-Null

          # باز کردن پورت 3389
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389 profile=any

          # ری‌استارت سرویس RDP
          Restart-Service -Name TermService -Force -ErrorAction SilentlyContinue
          Restart-Service -Name UmRdpService -Force -ErrorAction SilentlyContinue

      - name: Create Strong RDP User
        run: |
          $Password = (-join ((33..126) | Get-Random -Count 24 | % {[char]$_}))
          $SecurePass = ConvertTo-SecureString $Password -AsPlainText -Force
          $UserName = "rdpuser"

          New-LocalUser -Name $UserName -Password $SecurePass -FullName "GitHub RDP User" -Description "Created by Actions" -AccountNeverExpires -PasswordNeverExpires | Out-Null
          Add-LocalGroupMember -Group "Administrators" -Member $UserName -ErrorAction SilentlyContinue
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member $UserName

          echo "RDP_USERNAME=$UserName" >> $env:GITHUB_ENV
          echo "RDP_PASSWORD=$Password" >> $env:GITHUB_ENV

          Write-Host "RDP user created successfully!"

      - name: Install Latest Tailscale (Fixed & Working 2025)
        run: |
          Write-Host "Downloading latest Tailscale..."
          Invoke-WebRequest -Uri "https://pkgs.tailscale.com/stable/Tailscale-latest-x64.msi" -OutFile "$env:TEMP\tailscale.msi" -UseBasicParsing

          Write-Host "Installing Tailscale silently..."
          Start-Process msiexec.exe -ArgumentList '/i', "$env:TEMP\tailscale.msi", '/quiet', '/norestart' -Wait -PassThru

          Remove-Item "$env:TEMP\tailscale.msi" -Force

          if (Test-Path "C:\Program Files\Tailscale\tailscale.exe") {
            Write-Host "Tailscale installed perfectly!"
          } else {
            Write-Error "Tailscale installation failed!"
            exit 1
          }

      - name: Start Tailscale with Auth Key
        run: |
          $key = "${{ secrets.TAILSCALE_AUTH_KEY }}"
          if (-not $key) { Write-Error "TAILSCALE_AUTH_KEY is missing!"; exit 1 }

          & "C:\Program Files\Tailscale\tailscale.exe" up --authkey=$key --hostname=rdp-gh-$env:GITHUB_RUN_ID --accept-risk=all

          # صبر برای دریافت آی‌پی
          $ip = $null
          for ($i = 0; $i -lt 25; $i++) {
            Start-Sleep -Seconds 5
            $ip = & "C:\Program Files\Tailscale\tailscale.exe" ip --4 2>$null
            if ($ip) { break }
          }

          if (-not $ip) { Write-Error "Tailscale failed to get IP"; exit 1 }

          echo "TAILSCALE_IP=$ip" >> $env:GITHUB_ENV
          Write-Host "Your Tailscale IP: $ip"

      - name: Verify RDP Port
        run: |
          $result = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389 -InformationLevel Quiet
          if ($result) {
            Write-Host "RDP port 3389 is OPEN and ready!"
          } else {
            Write-Error "RDP port is NOT reachable!"
            exit 1
          }

      - name: Show Connection Info & Keep Alive
        run: |
          Write-Host ""
          Write-Host "════════════════════════════════════════════════"
          Write-Host "           RDP IS READY - CONNECT NOW!"
          Write-Host "════════════════════════════════════════════════"
          Write-Host "Tailscale IP   →  ${{ env.TAILSCALE_IP }}"
          Write-Host "Username       →  ${{ env.RDP_USERNAME }}"
          Write-Host "Password       →  ${{ env.RDP_PASSWORD }}"
          Write-Host "Port           →  3389"
          Write-Host "════════════════════════════════════════════════"
          Write-Host "Use Windows RDP (mstsc) or any RDP client"
          Write-Host "This session stays alive until you cancel the workflow"
          Write-Host ""

          while ($true) {
            Write-Host "[$(Get-Date -Format 'HH:mm:ss')] Runner is alive - RDP Active"
            Start-Sleep -Seconds 300
          }
